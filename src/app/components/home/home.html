<section class="container search-page">
  <h1 class="text-center"> SEARCH PAGE</h1>
  
  <div class="search-form">
    <form class="form-inline">
      <div class="form-group">
        <input 
          type="text" 
          class="form-control" 
          placeholder="{{:: 'FORM_INPUT_SEARCH_PLACEHOLDER' | translate}}"
          data-ng-model="home_vm.searchData.name">
      </div>
      <button 
        type="submit" 
        class="btn btn-default"
        data-ng-bind=":: 'FORM_INPUT_SUBMIT' | translate"
        data-ng-click="home_vm.doSearch()">
        Search
      </button>
    </form>
  </div>

  <div class="search-result">
    <div class="row well" data-ng-repeat="result in home_vm.searchList" data-ng-if="home_vm.searchList.length">
      <div class="col-sm-2">
         <img
          class="img-responsive"
          data-ng-if="result.Poster"
          data-ng-src="{{result.Poster}}"
          data-err-src="assets/images/default_poster.jpg"
          alt="result.Title">
      </div>
      <div class="col-sm-10">
          <h4 class="title" data-ng-if="result.Title">
            {{result.Title}}
          </h4>
          <p class="description" data-ng-if="result.Description">
            {{result.Description}}
          </p>
          <span class="pull-left">
              <a class="btn btn-primary" data-ng-bind=":: 'LABEL_READ_MORE' | translate">Read More</a>
          </span>
          <span class="pull-right" data-ng-if="result.Genres">
              <span data-ng-repeat="genre in result.Genres">
                  <button class="btn btn-info btn-xs">
                      <span class="fa fa-tag"></span>
                      {{genre}}
                  </button>
              </span>
          </span>
      </div>
    </div>

  </div>

</section>
