<section class="container search-page">
  <div class="search-form">
    <form class="form-inline" name="searchForm">
      <div class="form-group">
        <input 
          type="text" 
          class="form-control" 
          placeholder="{{:: 'FORM_INPUT_SEARCH_NAME_PLACEHOLDER' | translate}}"
          data-ng-model="home_vm.searchData.name"
          required>
      </div>
      <div class="form-group">
        <input 
          type="text" 
          class="form-control" 
          placeholder="{{:: 'FORM_INPUT_SEARCH_YEAR_PLACEHOLDER' | translate}}"
          data-ng-model="home_vm.searchData.year">
      </div>
      <button 
        type="submit" 
        class="btn btn-default"
        data-ng-bind=":: 'FORM_INPUT_SUBMIT' | translate"
        data-ng-click="home_vm.doSearch()"
        data-ng-disabled="searchForm.$invalid">
        Search
      </button>
    </form>
  </div>
  <div 
    class="search-result text-center" 
    infinite-scroll="home_vm.onScrollPage()"
    infinite-scroll-immediate-check="false"
    infinite-scroll-distance="3"
    infinite-scroll-disabled="home_vm.scrolling"
    infinite-scroll-use-document-bottom="true">
    <list-view 
      data-list="home_vm.searchList"
      data-on-scrolling="home_vm.onScrolling"></list-view>
  </div>
</section>
