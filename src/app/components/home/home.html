<section class="container search-page">
  <div class="search-form">
    <form class="form-inline" name="searchForm">
      <div class="form-group">
        <input 
          type="text" 
          class="form-control" 
          placeholder="{{:: 'FORM_INPUT_SEARCH_NAME_PLACEHOLDER' | translate}}"
          data-ng-model="home_vm.searchData.name"
          required>
      </div>
      <div class="form-group">
        <input 
          type="text" 
          class="form-control" 
          placeholder="{{:: 'FORM_INPUT_SEARCH_YEAR_PLACEHOLDER' | translate}}"
          data-ng-model="home_vm.searchData.year">
      </div>
      <button 
        type="submit" 
        class="btn btn-default"
        data-ng-bind=":: 'FORM_INPUT_SUBMIT' | translate"
        data-ng-click="home_vm.doSearch()"
        data-ng-disabled="searchForm.$invalid">
        Search
      </button>
    </form>
  </div>

  <div 
    class="search-result text-center" 
    infinite-scroll="home_vm.onScrollPage()"
    infinite-scroll-immediate-check="false"
    infinite-scroll-distance="3"
    infinite-scroll-disabled="home_vm.onScrolling"
    infinite-scroll-use-document-bottom="true">
    <div class="row" data-ng-repeat="result in home_vm.searchList" data-ng-if="home_vm.searchList.length">
        <div class="col-md-6 col-md-offset-3 well">

            <h4 class="result-title" data-ng-if="result.Title">
              {{result.Title}}
            </h4>
            
            <div class="result-poster">
               <img
                data-ng-if="result.Poster"
                data-ng-src="{{result.Poster}}"
                data-err-src="assets/images/default_poster.jpg"
                alt="{{result.Title}}">
            </div>

            <div class="result-actions">
              <button 
                class="btn btn-primary" 
                data-ng-bind=":: 'LABEL_READ_MORE' | translate"
                data-ng-click="home_vm.getMoreInformation(result)">
                See More
              </button>
            </div>


        </div>
    </div>
  </div>

</section>
